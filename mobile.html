<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>移动端</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 300px;
			background: pink;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box">
		hello
	</div>
	<a href="http://www.baidu.com">百度一下</a>
	<script>
		var oDiv = document.querySelector("#box");
		// oDiv.onclick = function(){
		// 	alert("haha")
		// }
		// oDiv.addEventListener("click", function(){
		// 	alert("haha")
		// });
		oDiv.addEventListener("touchstart", function(evt){
			evt.preventDefault();
			console.log(evt.touches);
			this.innerHTML = evt.targetTouches.length;
			this.style.display = "none";
			oDiv.addEventListener("touchmove", function(evt){
				this.innerHTML = evt.targetTouches.length;
			});
			oDiv.addEventListener("touchend", function(evt){
				console.log(evt.changedTouches.length);
			})
		})
	</script>
</body>
</html>
